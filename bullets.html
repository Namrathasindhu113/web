<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            list-style-type: square; /* Set square bullets for the unordered list */
        }
        ol {
            list-style-type: upper-roman; /* Set Roman numbering for the ordered list */
        }
    </style>
</head>
<body>
    <form>
        <ul>
            <li>BE</li>
            <li>WD</li>
            <li>SP</li>
        </ul>
        <ol>
            <li>OOPS</li>
            <li>CNT</li>
            <li>SS-2</li>
        </ol>
    </form>
</body>
</html>
